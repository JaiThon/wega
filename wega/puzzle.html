<!DOCTYPE html>
<html>
<head>
    <title>WEGA 2D Game - Image Puzzle Game</title>
    <link href="css/style.css" rel="stylesheet" />
    <link href="css/image-puzzle.css" rel="stylesheet" />
    <script src="js/jquery-2.1.1.min.js"></script>
    <script src="js/jquery-ui.js"></script>
    <script src="js/image-puzzle.js"></script>
</head>
<body>
    <div id="collage">
        <h2>Image Puzzle</h2>
        <hr />
        <div id="playPanel" style="padding:5px;display:none;">
            <h3 id="imgTitle"></h3> <hr />
            <div style="display:inline-block; margin:auto; width:95%; vertical-align:top;">
                <ul id="sortable" class="sortable"></ul>
                <div id="actualImageBox">
                    <div id="stepBox">
                        <div>Steps:</div><div class="stepCount">0</div>
                    </div>
                    <img id="actualImage" />
                    <div>위의 사진처럼 재배열 하세요!</div>
                    <p id="levelPanel">
                        <input type="radio" name="level" id="easy" checked="checked" value="3" /> <label for="easy">쉬움</label>
                        <input type="radio" name="level" id="medium" value="4" /> <label for="medium">보통</label>
                        <input type="radio" name="level" id="hard" value="5" /> <label for="hard">어려움</label>
                    </p>
                    <div>
                        <button id="btnRule" type="button" class="btn" onclick="rules();">규칙</button>
                        <button id="newPhoto" type="button" class="btn">다른 사진</button>
                        <button id="btnReplay" type="button" class="btn" onclick="about();">정보..</button>
                    </div>
                </div>
            </div>
        </div>
        <div id="gameOver" style="display:none;">
            <div style="background-color: #fc9e9e; padding: 5px 10px 20px 10px; text-align: center; ">
                <h2 style="text-align:center">Game Over!!</h2>
                축하합니다!! <br /> 성공하셨습니다!
                <br />
                걸린 횟수 : <span class="stepCount">0</span> steps.
                <br /><br />
                <div>
                    <button type="button" onclick="window.location.reload(true);">다시 플레이</button>
                </div>
            </div>
        </div>

        <script>
            var images = [
                { src: 'images/Gwanghwamun.jpg', title: 'Gwanghwamun' },
                { src: 'images/Gyeongbokgung_view.jpg', title: 'Gyeongbokgung' },
                { src: 'images/Gyeonghoeru.jpg', title: 'Gyeonghoeru' },
                { src: 'images/Palace_view.jpg', title: 'Palace' },
                { src: 'images/Korea_view.jpg', title: 'Korea' }
            ];

            $(function () {
                var gridSize = $('#levelPanel :radio:checked').val();
                imagePuzzle.startGame(images, gridSize);
                $('#newPhoto').click(function () {
                    imagePuzzle.startGame(images, gridSize);
                });

                $('#levelPanel :radio').change(function (e) {
                    var gridSize = $(this).val();
                    imagePuzzle.startGame(images, gridSize);
                });
            });
            function rules() {
                alert('Re arrange the image parts in a way that it correctly forms the picture. \nThe no. of steps taken will be counted.\n 이미지를 원래의 이미지에 맞추어 재배열 하세요. 한번 옮길때마다 step이 증가합니다.');
            }
            function about() {
                alert('Developed by Jelo. \nHe can be contacted at: Jae.Thon96.gmail.com \n 개발자 : 오재성 \n 연락 가능한 이메일 주소 : Jae.Thon96@gmail.com');
            }
        </script>
    </div>
</body>
</html>
